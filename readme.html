<h1 id="cnn-visualization-toolkit">CNN Visualization Toolkit</h1>
<p>To install dependancies,</p>
<pre class="editor-colors lang-text"><div class="line"><span class="syntax--text syntax--plain"><span class="syntax--meta syntax--paragraph syntax--text"><span>pip2&nbsp;install&nbsp;-r&nbsp;requirements.txt</span></span></span></div></pre><p>To run the program,</p>
<pre class="editor-colors lang-text"><div class="line"><span class="syntax--text syntax--plain"><span class="syntax--meta syntax--paragraph syntax--text"><span>python2&nbsp;index.py</span></span></span></div></pre><p><strong>Cautions</strong>
In visualization mode 1, 2 and 3 only a convolution layer must be selected while
t-SNE visualization always uses the last layer.</p>
